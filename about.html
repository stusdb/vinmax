* {

body {

border-radius: 5px;
}

img, video {

.block {

.w-full {

}

.absolute {

}

}

.px {
    padding-left: 0.375rem;
    padding-right: 0.375rem;
    color: white;
font-size: 13px;
}

.truncate {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
   color: white;
  padding-top: 3px;
    padding-bottom: 6px;
padding-right: 5px;
    padding-left: 5px;
font-size: 13px;
}

@media (orientation:landscape){
.column {
    grid-template-columns: repeat(5,minmax(0,1fr));
}
}

.font {
    font-weight: 500;
}

@media  (min-width: 1200px){
.truncate{
font-size: 18px;
}

}
</style>
</head>
